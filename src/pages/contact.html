<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- build:css ../styles/main.css -->
    <link rel="stylesheet" href="../styles/main.scss" />
    <!-- endbuild -->
    <!-- fonts links included -->
    @@include('../layouts/font-links.html')
    <script defer src="../js/main.js"></script>
  </head>
  <body id="contactpage">

    <!-- header included -->
    @@include('../layouts/header.html')

    <div class="container contact-container">
      <div class="dark-mode-button-wrapper">
        @@include('../layouts/dark-mode-button.html')
      </div>
      <section class="contact-form">
        <form action="">
          <div class="input-group">
            <input type="text" name="name" id="name" required />
            <label for="name">Name<span>*</span></label>
          </div>
          <div class="input-group">
            <input type="email" name="email" id="email" required />
            <label for="email">Email<span>*</span></label>
          </div>
          <div class="input-group">
            <input type="tel" name="phonenumber" id="phonenumber" required />
            <label for="phonenumber">Contact No.<span>*</span></label>
          </div>
          <div class="input-group">
            <textarea name="message" id="message" rows="6" required></textarea>
            <label for="message">Message<span>*</span></label>
          </div>
          <div>
            <button type="submit" class="primary-cta">Send</button>
          </div>
        </form>
      </section>
    </div>

    <!-- footer included -->
    @@include('../layouts/footer.html')
    
  </body>
</html>
